<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

    <div id="form" class="py-5">
        <h1 class="text-center">welcome to our pioner bank</h1>
        <div id="my-list">
            <h4>Log in</h4>
            <input type="text" placeholder="Mail" class="form-control my-2">
            <input type="password" placeholder="password" class="form-control my-2">
            <button class="btn btn-success submit">Enter</button>
        </div>
    </div>
    <div id="inside-bank">
        <div class="row">
            <div class="col-md-4">
                <div class="diposite box">
                    <h4>Diposite</h4>
                    <h1>$ <span id="diposite-amount">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw box">
                    <h4>withdraw</h4>
                    <h1>$ <span id="withdraw-amount">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance box">
                    <h4>balance</h4>
                    <h1>$ <span id="total-amount">1240</span></h1>
                </div>
            </div>
        </div>

        <div class="row stripe">
            <div class="col-md-6">
                <div class="stripe-inside">
                    <h4>Diposite</h4>
                    <input id="diposite-ammount" type="number" placeholder="$ amount you want to deposite" class="form-control mb-5 mt-3">
                    <button id="diposite-btn" class="btn btn-success">diposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="stripe-inside">
                    <h4>withdraw</h4>
                    <input id="withdraw-ammount" type="number" placeholder="$ amount you want to withdraw" class="form-control mb-5 mt-3">
                    <button id="withdraw-btn" class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
